<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="S1LV3R" />
    <meta
      name="description"
      content="Oh hey. I'm me. You're you. I do some programming every now and then. You're probably here because you found one of the things I made. Thats cool."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://s1lv3r.codes/" />
    <meta property="og:title" content="S1LV3R" />
    <meta
      property="og:description"
      content="Oh hey. I'm me. You're you. I do some programming every now and then. You're probably here because you found one of the things I made. Thats cool."
    />
    <meta
      property="og:image"
      content="https://gravatar.com/avatar/708126e718f81d89e6daffba2b153c72.png?size=200&d=retro"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://s1lv3r.codes" />
    <meta property="twitter:title" content="S1LV3R" />
    <meta
      property="twitter:description"
      content="Oh hey. I'm me. You're you. I do some programming every now and then. You're probably here because you found one of the things I made. Thats cool."
    />
    <meta
      property="twitter:image"
      content="https://gravatar.com/avatar/708126e718f81d89e6daffba2b153c72.png?size=200&d=retro"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
